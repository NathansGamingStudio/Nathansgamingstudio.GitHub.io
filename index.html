<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <input type="text" id="output" value="0">
    </div>
    <div class="buttons">
      <button onclick="clearOutput()">C</button>
      <button onclick="backspace()">CE</button>
      <button onclick="insert('+')">+</button>
      <button onclick="insert('-')">-</button>
      <button onclick="insert('*')">*</button>
      <button onclick="insert('/')">/</button>
      <button onclick="calculate()">=</button>
      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button id="mode-toggle" onclick="toggleMode()">Dark Mode</button>
      <button id="mode-toggle" onclick="toggleMode()">Scientific</button>
      <div id="cookie-consent">
  <p>We use cookies to enhance your experience on our website. By continuing to use our website, you consent to our use of cookies.</p>
  <button id="accept-cookies" onclick="acceptCookies()">I understand</button>
</div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
